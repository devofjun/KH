<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var flag = 0;
		$("button").click(function() {
			if($(this).text() == "어트리뷰트 값 제거하기"){
				$("img").removeAttr("src");
				$("img").removeAttr("title");
				$("img").removeAttr("alt");
				$(this).text("어트리뷰트 값 다시 넣기")
				flag = 1;
			} else {
				$("img").attr("src", "../images/im0.jpg");
				$("img").attr("title", "똘이군");
				$("img").attr("alt", "puppy picture");
				$(this).text("어트리뷰트 값 제거하기");
				flag = 0;
			}
		});
	});
</script>
</head>
<body>   
 <button>어트리뷰트 값 제거하기</button> 
 <img src="../images/im0.jpg" title="똘이군" alt="puppy picture">  
</body>
</html>
