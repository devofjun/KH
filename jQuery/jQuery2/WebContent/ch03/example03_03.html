<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 콜백 함수에서 얻어 와서 설정하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("img").attr({
			"src" : function(){
				return "../images/" + $(this).attr("title");
			},
			"alt" : function() {
				return "강아지_" + $(this).attr("title");
			}
		})
	});
</script>
</head>
<body>
   <img title="image1.jpg"/>  
   <img title="image2.jpg"/>  
   <img title="image3.jpg"/>  
</body>
</html>
