<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			var names = ["아무개", "무아개", "개무아"];
			$("div:first").html("<p> 학생목록 </p>");
			var html = "<ul>";
			for(var v=0; v<names.length; v++){
				html += "<li>"+names[v]+"</li>";
			}
			html += "</ul>";
			$("div:last").html(html);
		});
	});
</script>
</head>
<body>  
  <button> 클릭 </button>
  <div></div>
  <div></div>
</body>
</html>
