<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; } 
   div { color: blue;  font-size: 30px  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("div").click(function(){
			$("img:first").attr("src", "../images/im0.jpg")
						  .attr("alt", "강아지")
						  .attr("title", "안녕하세요");
		});
		$("img:first").click(function() {
			$(this).next().attr("src", "../images/im0.jpg")
			  			  .attr("alt", "강아지")
			  			  .attr("title", "안녕하세요");
		});
	});
</script>
</head>
<body>

   <img /> <img />
   <div>어트리뷰트 연습</div>

</body>
</html>
