<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("p").find("em").css("color", "red");
		$("p").children("em").css("background-color", "yellow");
	});
</script>
</head>
<body>
	<div> p 엘리먼트 중에서 <em> 이텔릭 단어의 </em>  </div> 
	<p> 글자 색을  <em> 빨간색으로 </em> 변경한다.</p>
	<p><span> 글자 색을  <em> 빨간색으로 </em> 변경한다.</span></p> 
</body>
</html>
