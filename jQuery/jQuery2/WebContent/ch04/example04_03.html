<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중 표현식을 만족하지 않는 엘리먼트 얻기</title>
<style>
div {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px white solid;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("div").css("background-color", "yellow")
	.filter(function(index, elem){
// 		if(index%2 == 0){
// 			return true;
// 		}
// 		return false;
		// 굳이 id 값으로 찾는다면 이렇게 할 수 있다.
		if($(elem).attr("id") == "first"){
			return true;
		}
	}).css("border-color", "red");
});
</script>
</head>
<body>
	<div id="first"></div>	

	<div id="second" class="middle"></div>
	<div id="third"  class="middle"></div>
	<div id="fourth"  class="middle"></div>
	<div id="fifth"  class="middle"></div>
	
	<div id="sixth"></div> 
</body>
</html>
