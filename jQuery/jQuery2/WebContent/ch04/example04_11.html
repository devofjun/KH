<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 형제 엘리먼트</title>
<style>
  ul { float:left; margin:5px; font-size:16px; font-weight:bold; } 
  p { color:blue; margin:10px 20px; font-size:16px; padding:5px;  
      font-weight:bolder; clear:both;} 
  .yellow { background:yellow; } 
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var el = $(".yellow").siblings().css("background-color","cyan");
		$("b").text(el.length);
	})
</script>
</head>
<body>
  <ul>
    <li>One</li>
    <li>Two</li>
    <li class="yellow">Three</li>
    <li>Four</li>
  </ul>
  <ul>
    <li>Five</li>
    <li>Six</li>
    <li>Seven</li>
  </ul>
  <ul>
    <li>Eight</li>
    <li class="yellow">Nine</li>
    <li>Ten</li>
    <li>Eleven</li>
  </ul>
  <p>
    찾은 형제 엘리먼트의 개수: <b></b>
  </p>
</body>
</html>
