<body>
<!-- 양식 -->
<!-- form의 action 속성 생략: 폼을 처리하는 페이지가 현재 페이지 -->
<!-- form의 method 속성 생략: 요청방식을 get 방식 -->
<!-- name 속성의 값이 폼을 처리하는 페이지로 데이터를 넘길때 변수(파라미터)처럼 사용됨 -->
<!-- get방식: 데이터를 주소창에 달고 다님 : 얻어내기 -->
<!-- post방식: 데이터를 봉투에 담아서 보내기 : 보내기 -->
	<form action="example09_07.html" method="get">
		아이디: <input type="text" name="user_id"/><br>
		비밀번호: <input type="password" name="user_pw"/><br>
		<button type="submit">전송</button>
	</form>
</body>
</html>
