<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 이용하기</title>
<style>
td {
	border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			$.getJSON("item.json", function(receivedData){
				$.each(receivedData, function() {
					var id = this.id;
					var name = this.name;
					var price = this.price;
					var description = this.description;
					
					var tr = "<tr>";
					tr += "<td>" + id + "</td>";
					tr += "<td>" + name + "</td>";
					tr += "<td>" + price + "</td>";
					tr += "<td>" + description + "</td>";
					tr += "</tr>";
					
					$("#treeData").append(tr);
				});
			});
		});
	});
</script>
</head>
<body>
	<button type="button">데이터 가져오기</button>
	<table id="treeData">
		<tr id="sample_tr">
			<td>번호</td>
			<td>이름</td>
			<td>가격</td>
			<td>설명</td>
		</tr>
	</table>
</body>
</html>
