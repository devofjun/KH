<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML 파일을 GET 방식으로 로드하기</title>
<style>
td {
	border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			$.get("item.xml", function(data){
				console.log(this);
				var items = $(data).find("item");
				items.each(function(){
					var item = $(this);
					var tr = "<tr>";
					tr += "<td>" + item.attr("id") + "</td>";
					tr += "<td>" + item.attr("name") + "</td>";
					tr += "<td>" + item.find("price").text() + "</td>";
					tr += "<td>" + item.find("description").text() + "</td>";
					tr += "</tr>";
					$("#treeData").append(tr);
				});
			});
		});
	});
</script>
</head>
<body>
	<button type="button">데이터 가져오기</button>
	<table id="treeData">
		<tr>
			<th>번호</th><th>이름</th><th>가격</th><th>설명</th>
		</tr>
	</table>
</body>
</html>
