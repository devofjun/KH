<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 위임하기</title>
<style type="text/css">
 p { background:yellow; font-weight:bold; 
     cursor:pointer; padding:5px; } 
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").on("click", "p", function() {
			$(this).after("<p>또 다른p</p>");
		});
	});
</script>
</head>
<body>
	<div>
	 <p>Click me!</p>
	 </div> 
</body>
</html>
