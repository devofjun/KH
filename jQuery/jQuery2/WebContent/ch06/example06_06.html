<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{ 
   width: 200px; height: 250px;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
 $(function() {
	 $("button").click(function() {
		var btnText = $(this).text();
		switch(btnText){
		case "보이기":
			$("img").show(100);
			break;
		case "숨기기":
			$("img").hide(100);
			break;
		case "토글":
			$("img").toggle(10);
			break;
		}
	 });
 });
</script>
</head>
<body>
<button type="button">보이기</button>
<button type="button">숨기기</button>
<button type="button">토글</button>
	<div><img src="../images/e.jpg"></div>
</body>
</html>
