<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기 </title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").bind({
			"mouseover" : function(e){
				// 이미지 돌아가는거 해보기
				var target = $(e.target);
				console.log("mouseover");
			},
			"mouseout" : function(){
				var target = $(e.target);
				console.log("mouseout");
			},
			"click" : function(){
				var target = $(e.target);
				console.log("click");
				target.unbind();
			}
		});
	});
</script>
</head>
<body>   
   <img src="../images/im18.jpg" data-count="0">
   <img src="../images/im18.jpg" data-count="0">
</body>
</html>
