<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하나의 DOM 엘리멘트에 여러 개의 이벤트 적용하기</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").bind({
			mousedown : function() {
				$("img").attr("src", "../images/but2.gif");
			},
			mouseup : function() {
				$("img").attr("src", "../images/but1.gif");
			}
		});
	});
</script>
</head>
<body>   
   <img src="../images/but1.gif">
</body>
</html>
