<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스가 움직인 곳의 위치 알아내기</title>
<style type="text/css">
div{ width: 200px; height: 150px; 
     background-color: red; cursor: pointer;
     margin: 30px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").mousemove(function(e){
			var t1 = "페이지 기준 x:"+e.clientX+", y:" +e.clientY;
			var t2 = "페이지 기준 x:"+e.screenX+", y:" +e.screenY;
			$("p:first").text(t1);
			$("p:last").text(t2);
		});
	});
</script>
</head>
<body>   
   <div></div> 
   <p></p>
   <p></p>
</body>
</html>
