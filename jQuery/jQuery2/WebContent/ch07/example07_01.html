<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span {
	display: none
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("button:eq(0)").click(function(){
			$(this).next().show();
		});
		$("button:eq(1)").click(function(){
			$(this).next().show("slow");
		});
		$("button:eq(2)").click(function(){
			$(this).next().show("slow",function() {
				//alert("보이기 완료");
				$(this).hide();
			});
		});
	});
</script>
</head>
<body>
	<button>Show It</button>
	<span>안녕하세요.</span>
	<br>
	<button>Show It slow</button>
	<span>반갑습니다.</span>
	<br>
	<button>Show It slow Function</button>
	<span>Hello</span>
</body>
</html>
