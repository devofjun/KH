<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$(".abs").click(function() {
			var offset = $(this).offset();
			var coords = "x:" +offset.left + ", y:" + offset.top;
			$("#result").text(coords);
			var w = $(this).width();
			var h = $(this).height();
			var size = "<span style='color:blue'> width:" + w + " height:" + h + "</span>";
			$("#result").append(size);
		});
	});
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
