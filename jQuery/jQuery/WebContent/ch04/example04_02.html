<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중에서 조건에 맞는 엘리먼트 얻기</title>
<style>
div {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px white solid;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 골라내기 - 필터링 - filter()
$(function() {
	// div에 대해서 배경색을 노란색으로
	// div중에서 class가 middle인 것에 대해서 테두리를 빨간색으로
// 	$("div").css("background-color", "yellow");
// 	$(".middle").css("border-color", "red");
	//$("div").css("background-color", "yellow").filter(".middle").css("border-color","red");
	$("div").css("background-color", "yellow").filter(".middle").css("border-color","red");
});
</script>
</head>
<body>
	<div id="first"></div>	

	<div id="second" class="middle"></div>
	<div id="third"  class="middle"></div>
	<div id="fourth"  class="middle"></div>
	<div id="fifth"  class="middle"></div>
	
	<div id="sixth"></div> 
</body>
</html>
