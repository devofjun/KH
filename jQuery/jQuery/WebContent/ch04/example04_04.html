<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중 원하는 범위의 엘리먼트만 반환하기</title>
<style>
div {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px blue solid;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 부분 문자열
	// substring(startIndex, endIndex) : index 0부터, endIndex는 포함되지 않음
	// substring(startIndex) : startIndex부터 끝까지
	// Hello -> substring(1, 3) = el
	// 부분 엘리먼트(엘리먼트 잘라내기)
	// slice(startIndex, endIndex)
	// slice(startIndex)
	$(function() {
		$("button").click(function() {
			$("div").slice(1, 3).css("background-color", "yellow");
			$("div").slice(5).css("background-color", "cyan");
		});
	});
</script>
</head>
<body>
	<div></div>	<div></div>	<div></div>	<div></div>
	<div></div>	<div></div>	<div></div>	<div></div>	
	<button> 노란색 입히기</button>
</body>
</html>
