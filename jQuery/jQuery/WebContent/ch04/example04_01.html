<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색한 엘리먼트들에 기준이 되었던 엘리먼트들 추가하기</title>
<style>
div { width: 60px;   height: 60px;   margin: 10px;   float: left; background: blue;}
p{ clear:both;}
.redBorder { border: 2px solid red}
.yellow { background: yellow}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function() {
		// div에 대해서 redBorder 클래스를 추가하고
		// div와 p에 대해서 yellow 클래스를 추가
// 		$("div").addClass("redBorder");
// 		$("div,p").addClass("yellow");
		// 위 두줄을 add를 써서 줄이면 아래가 코드가 된다.
		$("div").addClass("redBorder").add("p").addClass("yellow");
	});
});
</script>
</head>
<body>   
   <div></div>   <div></div>    <div></div>
   <p> redBorder 클래스의 적용은 받지 못하고 yellow 클래스의 적용 받음</p>
   <button> 클릭 </button>
</body>
</html>
