<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메소드 체이닝(chaning) 중에 최초 엘리먼트로 돌아가기</title>
<style>
  p, div { margin:5px; padding:5px; }
  .border { border: 2px solid red; }
  .background { background:yellow; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		// end는 맨처음 하나만 남기고 체인을 잘라내는것이다.
		var el = $("div").find("p").addClass("background").end();
		el.addClass("border");
		console.log(el);
	});
</script>
</head>
<body>
  <div>
    <p>첫째 문장</p>
    <p>둘째 문장</p>
  </div>
</body>
</html>
