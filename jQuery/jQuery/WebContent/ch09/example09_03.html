<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<style type="text/css">
div {
	width: 180px;
	height: 80px;
	margin: 3px;
	float: left;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("#menu1").click(function(e) {
			e.preventDefault();
			$("#message2").load("menu.html"); // load는 새로 불러들일때 마다 덮어쓰기가 된다.
		});
		$("#menu2").click(function(e){
			e.preventDefault();
			$("#message2").load("menu.html ul"); // 자손 셀렉트
		});
	});
</script>
</head>
<body>
	<div>
		<a href="#" id="menu1">메뉴 보기 1</a>
		<p>
			<span id="message1"></span>
		</p>
	</div>
	<div>
		<a href="#" id="menu2">메뉴 보기 2</a>
		<p>
			<span id="message2"></span>
		</p>
	</div>
</body>
</html>
