<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 여러 형태의 엘리먼트를 한번에 선택 - , (콤마)를 구분자로 해서 사용
	// 태그명이 span, div, p 한번에
	$(function() {
		$("span, div, p").css("background-color", "yellow");
	});
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
</body>
</html>
