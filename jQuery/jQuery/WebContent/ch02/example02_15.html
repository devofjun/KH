<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기-:button, :text, :password</title>
<style type="text/css">
   div { padding: 5px 5px 5px 5px }
    .item{float:left; width:100px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		//$("input[type=button]") -> $(":button") 축약형은 왠만하면 쓰지 말자, 잘안됨.
		// 폼양식 - value 속성을 가지는 엘리먼트 - val(), xxxx.value = "1"
		// 단순 텍스트 - 텍스트 노트를 처리 - text(), xxx.innerHTML = "<span>hi</span>";
		$("#regBtn").click(function() {
		console.log("test");
			var userID = $("#userId").val(); // value 값
			if(userID == ""){
				//alert("아이디를 입력해 주세요");
				//$("#mySpan").text("결과: 아이디를 입력해주세요.");
				$("#myInput").val("아이디를 입력헤 주세요.");
				$("input[type=text]").css("background-color", "yellow");
			} else {
				$("input[type=text]").css("background-color", "cyan");
			}
		});
	});
</script>   
</head>
<body>
  
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text"></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <div> <span id="mySpan"> 결과: </span> <input id="myInput" type="text"></div>
     
     <input type="button" id="regBtn" value="회원가입">         

</body>
</html>
