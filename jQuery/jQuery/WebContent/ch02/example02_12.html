<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 혹은 짝수 또는 홀수 자식 엘리먼트 검색하기-:nth-child(n), :nth-child(even), :nth-child(old)</title>
<style>
div { float: left;  }
span { color: blue; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 주의: nth-child는 인덱스가 아닌 x번째로 처리한다. (0부터 시작 아니고, 1부터 시작)
	// :eq(n) - 선택된 것들 중에서 n번째 인덱스
	// :nth-child - n번째 자식(인덱스아님 - 0부터 시작 아님)
	// :even - 선택된 것들 중에서 짝수번째 인덱스
	// :nth-child(even) - 짝수번째 자식(주의: 인덱스 아님, 짝수번째)
	// :odd - 선택된 것들 중에서 짝수번째 인덱스
	// :nth-child(odd) - 홀수번째 인덱스인 자식
	$(function() {
		$("ul li:nth-child(2)").css("background-color","yellow");
		$("ul li:nth-child(even)").css("color", "red");
		$("ul li:nth-child(odd)").css("color", "blue");
	});
</script>
</head>
<body>
   <div>
      <ul>
         <li>사과</li>
         <li>바나나</li>
         <li>복숭아</li>

      </ul>
   </div>
   <div>
      <ul>
         <li>소나타</li>
      </ul>
   </div>
   <div>
      <ul>
         <li>코끼리</li>
         <li>뱀</li>
         <li>토끼</li>
         <li>말</li>
      </ul>
   </div>
</body>
</html>
