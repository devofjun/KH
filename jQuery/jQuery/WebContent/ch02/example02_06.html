<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 엘리먼트에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “prev + next”</title>
<style type="text/css">
.textstyle {
   font-size:14pt; line-height: 20pt; margin:10px;   
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		// 모든 엘리먼트에 대해서 글자색을 빨간색으로
		$("*").css("color", "red");
		// 클릭이 됐을때의 콜백함수
		$("button").click(function() {
			console.log("버튼 클릭됨");
			$("#myA").css("color", "green");
			// prev() : 바로 위의 형, 형제 관계에서 바로 이전의 엘리먼트
			$("#myA").prev().css("background-color", "yellow");
			// next() : 바로 밑의 동생, 형제 관계에서 바로 다음의 엘리먼트
			$("#myA").next().css("background-color", "cyan");
		});
	});
</script>
</head>
<body>
   <em> one  </em>      
   <a id="myA"> two  </a>
   <a> three  </a>
   <b> four </b>
   <a> five </a>
   <em> six </em>
   <hr>
   <div>
      <span> prev + next로 검색된 엘리먼트 : </span>
      <span class="result1"></span>
   </div>     
   <button type="button">클릭</button> 
</body>
</html>
