<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 엘리먼트에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “prev + next”</title>
<style type="text/css">
.textstyle {
   font-size:14pt; line-height: 20pt; margin:10px;   
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">



   $(function() {
	   $("*").css("color", "red"); // 모든 엘리먼트에 대해서 글자색 빨강
	   // 형제 엘리먼트(바로위, 바로아래) 중에서 동생 찾기 : +
// 	   $("#myA + a").css("background-color", "yellow");
	   $("button").click(function() {
		   $("#myA").next().css("background-color", "green"); // three
		   $("#myA").prev().css("background-color", "cyan"); // one
	   }); 
   });
</script>
</head>
<body>
   <em> one  </em>      
   <a id="myA"> two  </a>
   <a> three  </a>
   <b> four </b>
   <a> five </a>
   <em> six </em>
   <hr>
   <div>
      <span> prev + next로 검색된 엘리먼트 : </span>
      <span class="result1"></span>
   </div>     
   <button type="button">클릭</button> 
</body>
</html>
