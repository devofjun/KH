<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 바꾸기</title>
<style>
*{   margin:10px;   paddinag:0px 30px;    width: 100px;  }
.border { border: 2px solid red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 교체하다, 바꾸다 -> replace
	// a.replaceWith(b) -> a를 b로 바꾼다.(선택된 태그 전체가 바뀐다.)
	$(function() {
		$(".one").replaceWith("<div>여기가 바뀜</div>");
	});
</script>
</head>
<body>	
<div>
  <div class="box one">Racoon's</div>
  <div class="box two">jQuery</div>
  <div class="box three">Mobile</div>
  <div class="box four">Story</div>
</div>
</body>
</html>
