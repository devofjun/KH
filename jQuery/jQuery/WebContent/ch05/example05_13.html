<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     padding: 10px; 
     border: 5px solid blue;
     margin: 5px
}
span { display :block }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// DOM - 박스모델 - width + padding + border + margin
	// outerWidth() - width + padding + border
	// outerWidth(true) - width + padding + border + margin
	$(function() {
		var w = $("div").width();
		var ow = $("div").outerWidth();
		var owt = $("div").outerWidth(true);
		
		var text = "폭 정보: " + w + ", " + ow + ", " + owt;
		$("#result1").text(text);
		
		var h = $("div").height();
		var oh = $("div").outerHeight();
		var oht = $("div").outerHeight(true);
		
		var text2 = "높이 정보: " + h + ", " + oh + ", " +oht;
		$("#result2").text(text2);
	});
</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
