<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").click(function() {
			// 클릭된 div에 대해서 폭을 30px로 변경
			$(this).width(30)
			.css("cursor", "auto")
			.css("background-color", "blue");
		});
	});
</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>
</body>
</html>
