<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 내용을 비우기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 비우기 empty
	// e.empty() -> 엘리먼트의 내용을 없앤다. -> 엘리먼트는 남아있다.
	$(function() {
		$("button").click(function() {
			// p 엘리먼트의 내용을 지움 -> p는 남아있다.
			$("p").empty();
		});
	});
</script>
</head>
<body>
	<button> 엘리먼트 비우기 </button> 
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
