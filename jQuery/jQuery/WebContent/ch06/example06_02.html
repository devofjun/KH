<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하나의 DOM 엘리멘트에 여러 개의 이벤트 적용하기</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// click, mouseover, mouseout - 객체지정방식
	// .bind({이벤트타입:f, ...})
	$(function() {
		$("img").bind({
			// 이벤트에 따옴표 없어서 됨.
			"mouseover" : function() {
				$(this).attr("src", "../images/but2.gif");
			},
			"mouseout" : function() {
				$(this).attr("src", "../images/but1.gif");
			},
			"click" : function() {
				alert("버튼 클릭됨");
			}
		});
	});
</script>
</head>
<body>   
   <img src="../images/but1.gif">
</body>
</html>
