<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보 박스에서 선택한 과일 그림 출력하기</title>
<style type="text/css">
img{ 
   width: 80px; height: 80px; margin-left: 50px;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
// select - change 이벤트
	$(function() {
		// 처음 이미지 맞춰주기
		var selected = $("#sel > option:selected").val();
		$("#img").attr("src", selected);
		$("#sel").change(function() { // 값이 달라질때
			//console.log("change");
			var v = $(this).val();
			console.log(v);
			$("#img").attr("src",v);
		});
	});
</script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id="sel">
							<option value="strawberry.gif">딸기
							<option value="banana.gif">바나나
							<option value="apple.gif" selected>사과
					</select>
				</td>
				<td><img id="img" src="strawberry.gif"></td>
			</tr>
		</table>
	</form>
</body>
</html>
