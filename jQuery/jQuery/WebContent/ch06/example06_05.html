<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기 </title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// bind() <-> unbind()
	// unbind(이벤트종류) - 해당 이벤트만 제거
	// unbind() - 이벤트 모두 제거
	$(function() {
		$("img").bind({
			"mouseover" : function(e) {
				var target = $(e.target);
				console.log("mouseover");
				//target.unbind("mouseover");
			},
			"mouseout" : function(e) {
				var target = $(e.target);
				console.log("mouseout");
				//target.unbind("mouseout");
			},
			"click" : function(e) {
				var target = $(e.target);
				console.log("click");
				target.unbind();
			}
		});
	});
</script>
</head>
<body>   
   <img src="../images/im18.jpg" data-count="0">
   <img src="../images/im18.jpg" data-count="0">
</body>
</html>
