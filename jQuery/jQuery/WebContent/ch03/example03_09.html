<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 얻어오기</title>
<style>
p {   margin: 14px;    cursor: pointer;}
b {   text-decoration: underline;}
button {   cursor: pointer;}
#console{    font-size: 20px;    color: blue;  font-weight: bold;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//태그의 글자 가져올 때 - text()
//- html()
$(function() {
	$("button[name=okBtn]").click(function() {
		// 안에 들어있던 태그는 없어지고 text만 읽어진다.
//		var text = $("p:first").text();
//		$("#console").text(text);
		// 태그까지 전부 가져와짐.
		var html = $("p:first").html();
		$("#console").html(html);
	});
});
</script>
</head>
<body>
   <p>
      <b> html()은 </b> 엘리먼트의 <span id="tag"> 내용을 </span>
   </p>
   <p>
      HTML 형식의<span id="text"> 문자열로 </span> 리턴한다.
   </p>
   <p>
      버튼을 포함한 <button name="okBtn">button</button>문장이다.
   </p>
   <div id="console"></div>
</body>
</html>
