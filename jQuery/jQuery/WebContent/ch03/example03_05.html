<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 클래스 명으로 스타일 입히기</title>
<style>
	.red       {   background: red;     }
	.green     {   background: green;   }
	.yellow    {   background: yellow;   }
	.font      {   font-size: 30px;   }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// 클래스 추가 - addClass()
	// 클래스 제거 - removeClass(클래스명)
	// 클래스가 두개라면 class="red font" 이런식으로 된다.
	$(function() {
		$("button").click(function() {
			$("li:first").addClass("green");
			$("li:eq(1)").removeClass("red").addClass("yellow");
			//$("li:last").addClass("red").addClass("font");
			$("li:last").addClass("red font");
		});
	});
</script>
</head>
<body>
  <button> 배경색 변경 </button>
  <ul>
    <li>흰 배경색
    <li class="red"> 배경색 
    <li>흰 배경색
  </ul>
  <p>그린 배경색은 없음 addClass 메소드가 성공적으로 수행하면 그린 배경색을
      갖음. addClass 메소드가 성공적으로 수행 못하면 빨간 배경색을 갖음.</p>
</body>
</html>
