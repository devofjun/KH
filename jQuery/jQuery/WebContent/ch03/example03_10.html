<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function() {
		/*
			<p>학생목록</p>
			<ul>
				<li>data1</li>
				<li>data2</li>
				<li>data3</li>
			</ul>
		*/
		// 서버에서 전달받은 데이터라고 가정
		var names = ["서지효", "김민영", "김태연"];
		$("div:first").html("<p class='red'>학생목록</p>");
		var html = "<ul>";
		for(var i=0; i<names.length; i++){
			html += "<li>" + names[i] + "</li>";
		}
		html += "</ul>";
		$("div:last").html(html);
	});
});
</script>
</head>
<body>  
  <button> 클릭 </button>
  <div></div>
  <div></div>
</body>
</html>
