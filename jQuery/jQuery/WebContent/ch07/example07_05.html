<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 서서히 보이게 하기</title>
<style>
span {
	color: red;
	cursor: pointer;
}

div {
	margin: 3px;
	width: 80px;
	display: none;
	height: 80px;
	float: left;
}

div#red {
	background: #f00;
}

div#green {
	background: #0f0;
}

div#blue {
	background: #00f;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var index = 0;
		var div = $("div");
		var len = div.length;
		$("span").click(function() {
			// 나타내기 : fadeIn("fast/normal/slow/milisec")
			//$("div:eq(0)").fadeIn(2000);
			if(index >= len){
				alert("다 나타나 있어요");
			} else {
				$("div").eq(index).fadeIn("slow");
				index++;								
			}
		});
	});
</script>
</head>
<body>
	<span> 클릭 </span>
	<p />
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
