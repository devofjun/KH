<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span {
	display: none
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// show(), show(duration), show(duration, f)
	$(function() {
		$("button:eq(0)").click(function() {
			//$("span:eq(0)")
			$(this).next().show();
		});
		$("button:eq(1)").click(function() {
			$(this).next().show("slow"); // slow, fast, 1000
		});
		$("button:eq(2)").click(function() {
			// 화면에 보이는 3초 애니메이션 동작이 완료되면 실행되는 함수
			$(this).next().show(3000, function() {
				alert("보이기 완료");
			});
		});
		$("button:eq(3)").click(function() {
			// 트리거(trigger) - 방아쇠(연쇄작용)
			// 3번째 버튼을 클릭하면 -> 2번째 버튼의 클릭 이벤트를 발생 시킴
			$("button:eq(2)").trigger("click");
		});
	});
</script>
</head>
<body>
	<button>Show It</button>
	<span>안녕하세요.</span>
	<br>
	<button>Show It slow</button>
	<span>반갑습니다.</span>
	<br>
	<button>Show It slow Function</button>
	<span>Hello</span>
	<br>
	<button>버튼</button>
	<span>Hello</span>
</body>
</html>
