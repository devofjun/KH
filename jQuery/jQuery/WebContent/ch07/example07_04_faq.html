<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../js/jquery.js" type="text/javascript"></script>
<style>
	.Q { cursor: pointer; }
	.A { display: none; }
</style>
<script type="text/javascript">
	$(function() {
		$("div.Q").click(function() {
			$(this).next().slideDown();
		});
		$("#btnShowAll").click(function() {
			if($(this).text() == "모두보기"){
				$("div.A").slideDown();
				$(this).text("모두가리기");
			} else {
				$("div.A").slideUp();
				$(this).text("모두보기");
			}
		});
	});
</script>

</head>
<body>
	<button type="button" id="btnShowAll">모두보기</button>
	<div class="Q">1. 배송은 언제되나요?</div>
	<div class="A">답변: 당일 가능합니다.</div>
	<div class="Q">2. 교환은 가능한가요?</div>
	<div class="A">답변: 안됩니다.</div>
	<div class="Q">3. 환불은 가능한가요?</div>
	<div class="A">답변: 당연히 안되죠.</div>
</body>
</html>
